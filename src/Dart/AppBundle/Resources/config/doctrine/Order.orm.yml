Dart\AppBundle\Entity\Order:
    type: entity
    table: orders
    id:
        id:
            type: integer
            generator: { strategy: AUTO }
    fields:
        price:
            type: integer
            nullable: false
            options:
                comment: "Total order price, without delivery price"
        delivery_price:
            type: integer
            nullable: false
            options:
                comment: "Delivery price"
        change:
            column: `change`
            type: integer
            nullable: true
            options:
                comment: "Change to prepared for this amount"
        creation_date:
            type: datetime
            nullable: false
            options:
                comment: "Order creation datetime"
    oneToOne:
        order_user_profile:
            targetEntity: OrderUserProfile
            mappedBy: order
            cascade: ["persist"]
        delivery_address:
            targetEntity: DeliveryAddress
            mappedBy: order
            cascade: ["persist"]
    oneToMany:
        order_items:
            targetEntity: OrderItem
            mappedBy: order
            cascade: ["persist"]
    lifecycleCallbacks:
        prePersist: [prePersist]
            
        